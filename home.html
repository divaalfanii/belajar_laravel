    }

      animation: fadeIn 1.2s ease;
    }

    @keyframes fadeIn {

    }

    main h2 {
      color: #ff4d94;
      font-size: 24px;
      margin-bottom: 10px;
    }

    main p {
      color: #555;
      font-size: 16px;
      margin-bottom: 20px;
    }

    .illustration {
      width: 250px;
      margin-top: 10px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    footer {
      margin-top: auto;
      text-align: center;
      padding: 20px;
      font-size: 13px;
      color: #777;
    }
