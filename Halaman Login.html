<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - My Diary</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: linear-gradient(135deg, #ffb6c1, #ffcce0);
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 5px 25px rgba(0,0,0,0.1);
      padding: 40px;
      width: 360px;
      text-align: center;
    }

    .login-container h2 {
      color: #ff4d94;
      margin-bottom: 10px;
    }

    .login-container p {
      color: #777;
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 10px;
      outline: none;
      transition: 0.3s;
    }

    input:focus {
      border-color: #ff4d94;
      box-shadow: 0 0 5px rgba(255, 77, 148, 0.5);
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #ff4d94;
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    button:hover {
      background-color: #ff66a3;
    }

    .error {
      color: red;
      margin-top: 10px;
      font-size: 14px;
      display: none;
    }

    .footer {
      margin-top: 20px;
      font-size: 13px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>ðŸŒ¸ My Diary</h2>
    <p>Masuk untuk membuka kenanganmu</p>
    <input type="text" id="username" placeholder="Username" required />
    <input type="password" id="password" placeholder="Password" required />
    <button onclick="login()">Masuk</button>
    <div class="error" id="errorMsg">Username atau password salah!</div>
    <div class="footer">Â© 2025 My Diary - Made with ðŸ’— in Pink</div>
  </div>

  <script>
    function login() {
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();
      const error = document.getElementById("errorMsg");

      if (user === "admin" && pass === "12345") {
        error.style.display = "none";
        localStorage.setItem("loggedIn", "true");
        window.location.href = "home.html";
      } else {
        error.style.display = "block";
      }
    }
  </script>
</body>
</html>
